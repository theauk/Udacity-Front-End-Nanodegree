<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Analyze News Article</title>
</head>

<body>

    <header>
        <div class="title">
            <p>Analyze News Article</p>
        </div>
        <div class="subTitle">
            <p>with Natural Language Processing</p>
        </div>
    </header>

    <main>
        <section>
            <form class="form" onsubmit="return Client.handleSubmit(event)">
                <input id="url" type="text" name="input" value="" placeholder="Submit a URL">
                <input class="submitButton" type="submit" name="" value="Submit"
                    onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section>
                    <div>
                        <p class="formResultsTitle">Form Results</p>
                    </div>
                    <div id="results">
                        <div class="resultsTile">
                            <p>Submitted URL</p>
                            <div class="resultText" id="submittedURL"></div>
                        </div>
                        <div class="resultsTile">
                            <p>Polarity</p>
                            <div class="resultText" id="polarity"></div>
                        </div>
                        <div class="resultsTile">
                            <p>Polarity Confidence</p>
                            <div class="resultText" id="polarityConfidence"></div>
                        </div>
                        <div class="resultsTile">
                            <p>Subjectivity</p>
                            <div class="resultText" id="subjectivity"></div>
                        </div>
                        <div class="resultsTile">
                            <p>Subjectivity Confidence</p>
                            <div class="resultText" id="subjectivityConfidence"></div>
                        </div>
                    </div>
                </section>
    </main>

    <footer>
        <p>Data from <a href="https://docs.aylien.com/" target="_blank">Aylien API</a></p>
    </footer>

</body>

</html>
